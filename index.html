<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id='output' class="output"></div>
        <div class="firstline">
            <div id ='AC' class="cell">AC</div>
            <div id ='DEL' class="cell">DEL</div>
            <div id ='รท' class="cell">รท</div>
        </div>
        <div class="secondline">
            <div id ='1' class="cell">1</div>
            <div id ='2' class="cell">2</div>
            <div id ='3' class="cell">3</div>
            <div id ='4' class="cell">*</div>
        </div>
        <div class="thirdline">
            <div id ='4' class="cell">4</div>
            <div id ='5' class="cell">5</div>
            <div id ='6' class="cell">6</div>
            <div id ='+' class="cell">+</div>
        </div>
        <div class="fourthline">
            <div id ='7' class="cell">7</div>
            <div id ='8' class="cell">8</div>
            <div id ='9' class="cell">9</div>
            <div id ='-' class="cell">-</div>
        </div>
        <div class="finalline">
            <div id ='.' class="cell">.</div>
            <div id ='0' class="cell">0</div>
            <div id ='equal' class="cell">=</div>
        </div>
    </div>
</body>
</html>
