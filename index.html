<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div id='output' class="output">
            <div class="history">
                <div class="resultSaver" data-secondary-operand></div>
                <div data-operation></div>
           </div>
           <div class="mainoutput" data-primary-operand></div>
        </div>
        <div class="firstline">
            <button id ='AC' data-all-clear class="cell">AC</button>
            <button id ='DEL' data-delete class="cell">DEL</button>
            <button id ='รท' data-operation class="cell">รท</button>
        </button>
        <div class="secondline">
            <button id ='1' class="cell number">1</button>
            <button id ='2' class="cell number">2</button>
            <button id ='3' class="cell number">3</button>
            <button id ='4' data-operation class="cell">*</button>
        </button>
        <div class="thirdline">
            <button id ='4' class="cell number">4</button>
            <button id ='5' class="cell number">5</button>
            <button id ='6' class="cell number">6</button>
            <button id ='+' data-operation class="cell">+</button>
        </div>
        <div class="fourthline">
            <button id ='7' class="cell number">7</button>
            <button id ='8' class="cell number">8</button>
            <button id ='9' class="cell number">9</button>
            <button id ='-' data-operation class="cell">-</button>
        </div>
        <div class="finalline">
            <button id ='.' class="cell number">.</button>
            <button id ='0' class="cell number">0</button>
            <button id ='equal'data-equals class="cell">=</button>
        </div>
    </div>
</body>
</html>
